name: pre-commit

on:
    pull_request:
    push:
        branches: [main]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v3
            - run: |
                  pip install -U pip
                  pip install poetry
                  poetry install --no-root
              env:
                  POETRY_VIRTUALENVS_CREATE: false
            - run: poetry run pre-commit run --all-files
